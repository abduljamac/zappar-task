<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Team Management List</title>
	</head>
	<body>
		<div id="title-container">
			<div id="title">
				<p>Members</p>
                <div id="btn" class="add-btn"></div>
			</div>
		</div>

		<div id="container">
			<div id="container-two">
				<div id="table-box">
					<div id="table-row-header">
						<div class="table-header">Team Member</div>
						<div class="table-header">Email</div>
						<div class="table-header">Permission Level</div>
					</div>

					<div id="table">
						<div id="table-row">

							<div class="table-cell" data-title="Team Member">
								<img
									id="user-img"
									src="./assets/ Avatar / mini.svg"
									alt="Team Member"
								/>
								Vincent Williamson
							</div>
							<div class="table-cell" data-title="Email">
								e.badu@example.com
							</div>
							<div class="table-cell" data-title="Permison Level">Owner</div>
							<div class="table-cell trash-img">
								<img class="trash" data-id="Trash" src="./assets/Group.svg" />
							</div>
						</div>

					</div>
					<div id="table-footer">
						<p style="font-weight: 400; color: #9b9b9b; opacity: 50%;">
							Your team has 5/6 active members.
						</p>
						<div id="footer-content" class="add-btn">
							<img src="./assets/Group 2.svg" alt="add" />
							<p style="font-weight: 700; color: #344b60;">INVITE</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
